<!DOCTYPE html>
<html>
<head>
  <title>Cheryl | Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    .bgimg {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url('../images/profile-background-1.jpg');
      min-height: 100%;
    }
    .filter-button {
      margin: 5px;
    }
    .card {
      position: relative;
      width: 30%;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
    }
    .card img { width: 100%; }
    .card-content {
      text-align: center;
      padding: 10px;
      background-color: white;
    }
    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card:hover .card-overlay {
      opacity: 1;
    }
    .overlay-button {
      margin: 5px;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Sidebar with image -->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:20%">
  <div class="bgimg"></div>
</nav>

<!-- Hidden Sidebar (reveals when clicked on menu icon)-->
<nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
  <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Portfolio</a>
    <a href="#about" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">About</a>
    <a href="#contact" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Contact</a>
  </div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:20%">

  <!-- Menu icon to open sidebar -->
  <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>

  <!-- Header -->
  <header class="w3-container w3-center" style="padding:128px 16px" id="home">
    <h1 class="w3-jumbo"><b>Tsai-Wei Lin</b></h1>
    <p>Cheryl's Programming Journey.</p>
    <img src="https://www.w3schools.com/w3images/profile_girl.jpg" class="w3-image w3-hide-large w3-hide-small w3-round" style="display:block;width:60%;margin:auto;">
    <img src="https://www.w3schools.com/w3images/profile_girl.jpg" class="w3-image w3-hide-large w3-hide-medium w3-round" width="1000" height="1333">
    <button class="w3-button w3-light-grey w3-padding-large w3-margin-top">
      <i class="fa fa-download"></i> Download Resume
    </button>
  </header>
  
  <!-- Portfolio Section -->
  <div class="w3-padding-32 w3-content" id="portfolio">
    <h2 class="w3-text-grey">My Portfolio</h2>
    <hr class="w3-opacity">

    <!-- Filter Buttons -->
    <div>
      <button class="filter-button" onclick="filterSelection('all')"> All Work</button>
      <button class="filter-button" onclick="filterSelection('object-oriented')"> Object Oriented</button>
      <button class="filter-button" onclick="filterSelection('advanced-data-structure')"> Advanced Data Structure</button>
      <button class="filter-button" onclick="filterSelection('financial-analysis')"> Financial Analysis</button>
      <button class="filter-button" onclick="filterSelection('web-development')"> Web Development</button>
    </div>

    <!-- Portfolio Grid -->
    <div id="portfolio-grid">
      <!-- Example card, repeat this block for each project -->
      <div class="card object-oriented">
        <img src="path/to/image.jpg" alt="Project Image">
        <div class="card-content">
          <h3>Project Title</h3>
          <p>Project Description</p>
        </div>
        <div class="card-overlay">
          <button class="overlay-button">Demo</button>
          <button class="overlay-button">Raw Code</button>
        </div>
      </div>
      <!-- End Example card -->
    </div>
  </div>

  <!-- More sections here -->

<!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-32" id="about">
    <!-- About section contents here -->
  </div>
  <!-- Contact Section -->
  <div class="w3-padding-32 w3-content w3-text-grey" id="contact" style="margin-bottom:64px">
    <!-- Contact section contents here -->
  </div>
<!-- Footer. -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-24px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <h6>Stylesheet and Icons: Adapted from W3Schools Templates.</h6>
    <h6>Photos and Images: All photos and images are owned by me.</h6>
    <!-- End footer -->
  </footer>
<!-- END PAGE CONTENT -->
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "60%";
    document.getElementById("mySidebar").style.display = "block";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.display = "none";
  }

  // Filter functionality
  function filterSelection(category) {
    var cards = document.getElementsByClassName('card');
    if (category === 'all') category = '';
    for (let i = 0; i < cards.length; i++) {
      removeClass(cards[i], 'show');
      if (cards[i].className.indexOf(category) > -1) addClass(cards[i], 'show');
    }
  }

  function addClass(element, name) {
    let classes = element.className.split(' ');
    if (classes.indexOf(name) === -1) {
      element.className += ' ' + name;
    }
  }

  function removeClass(element, name) {
    let classes = element.className.split(' ');
    while (classes.indexOf(name) > -1) {
      classes.splice(classes.indexOf(name), 1);
    }
    element.className = classes.join(' ');
  }

  // Initialize to show all work
  document.addEventListener('DOMContentLoaded', () => filterSelection('all'));
</script>

</body>
</html>
